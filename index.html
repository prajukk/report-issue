<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Reporting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        input[type="text"],
        textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #statusMessage {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Report Issue</h1>
        <form id="issueForm">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter location" required>

            <label for="area">Area:</label>
            <input type="text" id="area" name="area" placeholder="Enter area" required>

            <label for="remarks">Remarks:</label>
            <textarea id="remarks" name="remarks" placeholder="Describe the issue" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <div id="statusMessage"></div>
    </div>

    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDSu_rxeccY25X3eTV05SuUIFWgYqsLXfU",
            authDomain: "trial1-71040.firebaseapp.com",
            databaseURL: "https://trial1-71040-default-rtdb.firebaseio.com",
            projectId: "trial1-71040",
            storageBucket: "trial1-71040.firebasestorage.app",
            messagingSenderId: "98260703835",
            appId: "1:98260703835:web:1e82dcad548b61543b3d7e",
            measurementId: "G-N3K59CYG8G"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Handle form submission
        document.getElementById('issueForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            // Collect form data
            const location = document.getElementById('location').value;
            const area = document.getElementById('area').value;
            const remarks = document.getElementById('remarks').value;

            // Save data to Firebase Realtime Database
            const issueRef = push(ref(database, 'issues'));
            await set(issueRef, {
                location,
                area,
                remarks,
                timestamp: new Date().toISOString()
            });

            // Display success message
            document.getElementById('statusMessage').innerHTML = "Issue reported successfully!";
            document.getElementById('issueForm').reset();
        });
    </script>
</body>
</html>
